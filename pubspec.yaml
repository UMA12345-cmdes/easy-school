name: easy_school
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  # http: ^0.13.5
  # image_picker: ^0.8.5+3
  firebase_core: ^1.22.0
  fluttertoast: ^8.0.9
  firebase_auth: ^3.9.0
  # video_player: ^2.4.7
  # google_sign_in: ^5.4.1
  # like_button: ^2.0.4
  provider: ^6.0.3
  cloud_firestore: ^3.4.8
  # agora_rtc_engine: ^5.3.1
  # permission_handler: ^10.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/video/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 800
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 700
    - family: Bai
      fonts:
        - asset: assets/fonts/BaiJamjuree-Bold.ttf
          weight: 800
        - asset: assets/fonts/BaiJamjuree-Light.ttf
          weight: 300
        - asset: assets/fonts/BaiJamjuree-Medium.ttf
          weight: 400
        - asset: assets/fonts/BaiJamjuree-Regular.ttf
          weight: 500
        - asset: assets/fonts/BaiJamjuree-SemiBold.ttf
          weight: 700
 
